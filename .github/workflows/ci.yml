name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        fail_ci_if_error: false

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build tools
      run: |
        go build -o bin/chaser-server ./cmd/chaser-server
        go build -o bin/chaser-mapgen ./cmd/chaser-mapgen

    - name: Generate test map
      run: |
        ./bin/chaser-mapgen -b 5 -i 5 -o ./testdata 1

    - name: Run integration test
      run: |
        chmod +x ./scripts/integration-test.sh
        ./scripts/integration-test.sh

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build client library
      run: go build ./chaser

    - name: Build server
      run: go build ./cmd/chaser-server

    - name: Build mapgen
      run: go build ./cmd/chaser-mapgen

    - name: Build examples
      run: |
        go build ./examples/test1
        go build ./examples/test2
        go build ./examples/test3
